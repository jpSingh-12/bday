<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Birthday Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-y: auto;
    overflow-x: hidden;
    background: linear-gradient(135deg, #f6d365, #fda085, #ff9a9e, #fad0c4);
    background-size: 400% 400%;
    animation: gradientShift 60s ease infinite;
    position: relative;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 25px;
    width: 95%;
    max-width: 600px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    margin: 50px auto;
    z-index: 2;
  }

  h1 { font-size: 32px; color: #d6336c; margin-bottom: 10px; }
  p { font-size: 18px; color: #555; margin-bottom: 20px; }

  input {
    width: 90%;
    padding: 14px;
    margin: 8px 0;
    font-size: 18px;
    border-radius: 12px;
    border: 2px solid #ff6f91;
    outline: none;
    transition: transform 0.2s, border-color 0.3s;
  }
  input:focus { transform: scale(1.02); border-color: #ff507a; }

  button {
    width: 90%;
    padding: 14px;
    margin: 8px 0;
    font-size: 18px;
    cursor: pointer;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    background: #ff6f91;
    color: white;
    transition: transform 0.2s, background 0.25s;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button:hover { background: #ff507a; transform: scale(1.05); }

  .reset-btn { background: #0077ff; }
  .reset-btn:hover { background: #005fd1; }
  #wish-btn { background: #28a745; color: white; }
  #wish-btn:hover { background: #1e7e34; }

  #result, #final-text {
    margin-top: 20px;
    font-size: 20px;
    animation: fadeIn 0.6s ease;
  }

  #result.wrong { color: #d6336c; }

  #mom-photo {
    display:none;
    width:100%;
    margin-top:20px;
    border-radius:20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    border: 5px solid #ff6f91;
    transition: transform 0.8s ease, box-shadow 0.8s ease;
    filter: brightness(1.05);
    position: relative;
    z-index: 2;
  }

  .floating {
    position: absolute;
    pointer-events: none;
    font-size: 24px;
    animation: floatUp 3s ease forwards;
  }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
  }

  #particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
  }
</style>
</head>
<body>
<div id="particles"></div>
<div class="container" id="main-container">
  <h1>Guess Whose Birthday It Is üéâ</h1>

  <div id="name-section">
    <input type="text" id="visitor-name" placeholder="Enter your name..." />
    <button onclick="enterName()">Submit Name</button>
  </div>

  <div id="options" style="display:none;">
    <p>Only one chance to guess! Choose wisely:</p>
    <p class="note">*One guess per visitor*</p>
    <button onclick="recordAnswer('mom', this)">Mom</button>
    <button onclick="recordAnswer('dad', this)">Dad</button>
    <button onclick="recordAnswer('sister', this)">Sister</button>
    <button onclick="recordAnswer('cousin', this)">Cousin</button>
    <button onclick="recordAnswer('friend', this)">Friend</button>
    <button onclick="recordAnswer('someone_else', this)">Someone Else</button>
  </div>

  <div id="result"></div>
  <img id="mom-photo" src="mom.jpeg" alt="Mom Photo" />
  <div id="final-text"></div>
  <button class="reset-btn" onclick="resetPage()">Reset Page</button>
  <button id="wish-btn" style="display:none;">Send Birthday Wish ‚ù§Ô∏è</button>
</div>

<canvas class="confetti" id="confetti-canvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
let guessed = false;
let visitorName = '';

// Sounds
const correctSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
const wrongSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
const clickSound = new Audio('https://actions.google.com/sounds/v1/cartoon/soft_pop.ogg');
clickSound.volume = 0.2;
const jingleSound = new Audio('https://actions.google.com/sounds/v1/ambiences/birthday_crowd.ogg');
jingleSound.loop = true;
jingleSound.volume = 0.15;
jingleSound.play().catch(()=>{});

// Balloons
function createParticles() {
  const particleContainer = document.getElementById('particles');
  const symbols = ['üéà','üéâ','üíñ','‚≠ê'];
  for(let i=0;i<20;i++){
    const span = document.createElement('span');
    span.className = 'particle';
    span.innerText = symbols[Math.floor(Math.random()*symbols.length)];
    span.style.left = Math.random()*100+'%';
    span.style.animationDuration = (Math.random()*10 + 10)+'s';
    span.style.fontSize = (Math.random()*20 + 20)+'px';
    particleContainer.appendChild(span);
  }
}
createParticles();

// Enter Name
function enterName() {
  const input = document.getElementById('visitor-name');
  if(input.value.trim()==='') { alert('Please enter your name'); return; }
  visitorName = input.value.trim();
  document.getElementById('name-section').style.display = 'none';
  document.getElementById('options').style.display = 'block';
}

// Hide options after selection
function hideOptions() {
  document.getElementById('options').style.display = 'none';
}

// Floating animation
function animateFloatingMessage(symbol) {
  const container = document.getElementById('main-container');
  const span = document.createElement('span');
  span.innerText = symbol;
  span.className = 'floating';
  span.style.left = Math.random() * 80 + '%';
  container.appendChild(span);
  setTimeout(()=> span.remove(), 3000);
}

// Confetti around photo
function launchConfettiAroundPhoto(rect, duration=1000) {
  const end = Date.now() + duration;
  (function frame() {
    const randomX = rect.left + Math.random() * rect.width;
    const randomY = rect.top + Math.random() * rect.height;
    confetti({particleCount: 8, spread: 60, origin: {x: randomX/window.innerWidth, y: randomY/window.innerHeight}, shapes:['circle','heart','star']});
    if(Date.now() < end){ requestAnimationFrame(frame); }
  }());
}

// Record answer and send to Google Apps Script
function recordAnswer(choice, btn) {
  if(guessed) return;
  guessed = true;
  hideOptions();

  const resultEl = document.getElementById('result');
  const photo = document.getElementById('mom-photo');
  photo.style.display = 'block';
  const rect = photo.getBoundingClientRect();

  if(choice==='mom') {
    resultEl.innerHTML = `Correct! üéâ ‚ù§Ô∏è ${visitorName} guessed correctly!`;
    animateFloatingMessage('üéà');
    launchConfettiAroundPhoto(rect,1200);
    correctSound.play().catch(()=>{});
  } else {
    resultEl.innerHTML = `${visitorName} guessed ${choice} üò¢ Incorrect! The correct answer is Mom.`;
    resultEl.classList.add('wrong');
    animateFloatingMessage('üíî');
    launchConfettiAroundPhoto(rect,800);
    wrongSound.play().catch(()=>{});
  }

  // Send vote to Google Apps Script
  fetch("https://script.google.com/macros/s/AKfycbw3W_nFycUAhYnUz-OpmPLNNy3tk4itv9PVxXypkKkm2CfldPI9nb4LP2xvvM_VlObL/exec", {
    method: "POST",
    body: JSON.stringify({name: visitorName, choice: choice}),
  }).then(res => res.json())
    .then(data => console.log("Vote recorded:", data))
    .catch(err => console.error("Vote failed:", err));

  document.getElementById('wish-btn').style.display = 'block';

  // Show emotional message
  document.getElementById('final-text').innerHTML = `
  <p>Mom, even though I am far away in Canada, my heart is with you today. Your love, strength, and warmth inspire me every day. Happy Birthday! ‚ù§Ô∏èüéâ</p>
  `;
}

// Reset page
function resetPage() {
  guessed = false;
  visitorName = '';
  document.getElementById('visitor-name').value = '';
  document.getElementById('name-section').style.display = 'block';
  document.getElementById('options').style.display = 'none';
  document.getElementById('result').innerHTML = '';
  document.getElementById('final-text').innerHTML = '';
  document.getElementById('mom-photo').style.display = 'none';
  document.getElementById('wish-btn').style.display = 'none';
}

// Send birthday wish via WhatsApp
document.getElementById('wish-btn').addEventListener('click', function(){
  const message = encodeURIComponent(`Hi! I'm ${visitorName}. Wishing your Mom a very Happy Birthday! üéâ‚ù§Ô∏è`);
  const whatsappUrl = `https://wa.me/16044459047?text=${message}`;
  window.open(whatsappUrl, '_blank');
});

// Confetti on click anywhere
document.addEventListener('click', function(e){
  if(!guessed) return;
  clickSound.currentTime = 0;
  clickSound.play().catch(()=>{});
  const photo = document.getElementById('mom-photo');
  const rect = photo.getBoundingClientRect();
  let originX, originY;
  if(e.clientX >= rect.left && e.clientX <= rect.right && e.clientY >= rect.top && e.clientY <= rect.bottom){
    originX = rect.left + Math.random() * rect.width;
    originY = rect.top + Math.random() * rect.height;
  } else {
    originX = e.clientX;
    originY = e.clientY;
  }
  confetti({particleCount: 6, spread: 60, origin: {x: originX/window.innerWidth, y: originY/window.innerHeight}, shapes:['circle','heart','star']});
});
</script>
</body>
</html>
