<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Birthday Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    background: linear-gradient(135deg, #f6d365, #fda085, #ff9a9e, #fad0c4);
    background-size: 400% 400%;
    animation: gradientShift 30s ease infinite;
    position: relative;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 25px;
    width: 95%;
    max-width: 600px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    margin: 50px auto;
    z-index: 2;
  }

  h1 { font-size: 32px; color: #d6336c; margin-bottom: 10px; }
  p { font-size: 18px; color: #555; margin-bottom: 20px; }

  input[type=text] {
    width: 90%;
    padding: 12px;
    margin-bottom: 20px;
    font-size: 18px;
    border-radius: 12px;
    border: 2px solid #ff6f91;
    outline: none;
    transition: all 0.3s;
  }
  input[type=text]:focus {
    border-color: #d6336c;
    box-shadow: 0 0 8px rgba(214,51,108,0.5);
  }

  button {
    width: 90%;
    padding: 14px;
    margin: 8px 0;
    font-size: 18px;
    cursor: pointer;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    background: #ff6f91;
    color: white;
    transition: transform 0.2s, background 0.25s;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button:hover { background: #ff507a; transform: scale(1.05); }

  .reset-btn { background: #0077ff; }
  .reset-btn:hover { background: #005fd1; }
  #wish-btn { background: #28a745; color: white; }
  #wish-btn:hover { background: #1e7e34; }

  #result, #final-text, #stats {
    margin-top: 20px;
    font-size: 20px;
    animation: fadeIn 0.6s ease;
  }
  #result.wrong { color: #d6336c; }

  #mom-photo {
    display:none;
    width:100%;
    margin-top:20px;
    border-radius:20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    border: 5px solid #ff6f91;
    transition: transform 0.8s ease, box-shadow 0.8s ease;
    position: relative;
    z-index: 2;
  }

  #particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
  }

  .particle {
    position: absolute;
    font-size: 20px;
    opacity: 0.7;
    user-select: none;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="particles"></div>
<div class="container" id="main-container">
  <h1>Guess Whose Birthday It Is?!! Jap's:- üéâ</h1>
  <div id="name-section">
    <input type="text" id="visitor-name" placeholder="Enter your name" />
    <button onclick="startQuiz()">Start</button>
  </div>

  <div id="instructions" style="display:none;">
    <p>Only one chance to guess! Choose wisely:</p>
    <p class="note">*One guess per device is allowed*</p>
  </div>

  <div id="options" style="display:none;">
    <button onclick="recordAnswer('mom', this)">Mom</button>
    <button onclick="recordAnswer('dad', this)">Dad</button>
    <button onclick="recordAnswer('sister', this)">Sister</button>
    <button onclick="recordAnswer('cousin', this)">Cousin</button>
    <button onclick="recordAnswer('friend', this)">Friend</button>
    <button onclick="recordAnswer('someone_else', this)">Someone Else</button>
  </div>

  <div id="result"></div>
  <div id="final-text"></div>
  <img id="mom-photo" src="mom.jpeg" alt="Mom Photo" />
  <div id="stats" style="display:none;"></div>
  <button class="reset-btn" onclick="resetVotes()">Reset Votes</button>
  <button id="wish-btn" style="display:none;">Send Birthday Wish ‚ù§Ô∏è</button>
</div>

<canvas class="confetti" id="confetti-canvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
let stats = { mom:0, dad:0, sister:0, cousin:0, friend:0, someone_else:0, total:0 };
let guessed = false;
let visitorName = '';

function startQuiz(){
  const nameInput = document.getElementById('visitor-name');
  visitorName = nameInput.value.trim();
  if(!visitorName) { alert('Please enter your name'); return; }
  document.getElementById('name-section').style.display='none';
  document.getElementById('instructions').style.display='block';
  document.getElementById('options').style.display='block';
}

const correctSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
const wrongSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
const clickSound = new Audio('https://actions.google.com/sounds/v1/cartoon/soft_pop.ogg');
clickSound.volume = 0.2;
const jingleSound = new Audio('https://actions.google.com/sounds/v1/ambiences/birthday_crowd.ogg');
jingleSound.loop = true;
jingleSound.volume = 0.15;
jingleSound.play().catch(()=>{});

function hideOptionsAndInstructions(){
  document.getElementById('options').style.display='none';
  document.getElementById('instructions').style.display='none';
}

function recordAnswer(choice, btn){
  if(guessed) return;
  stats[choice]++;
  stats.total++;
  guessed = true;
  hideOptionsAndInstructions();

  const resultEl = document.getElementById('result');
  showPhoto();
  const rect = document.getElementById('mom-photo').getBoundingClientRect();

  if(choice==='mom'){
    resultEl.innerHTML = `Correct! üéâ ‚ù§Ô∏è ${visitorName} guessed correctly!`;
    launchConfettiAroundPhoto(rect, 1200);
    correctSound.play().catch(()=>{});
  } else {
    resultEl.innerHTML = `${visitorName} guessed ${choice} üò¢ Incorrect! The correct answer is Mom.`;
    resultEl.classList.add('wrong');
    launchConfettiAroundPhoto(rect, 800);
    wrongSound.play().catch(()=>{});
  }
  document.getElementById('wish-btn').style.display='block';
  showStats();
}

function showPhoto(){
  document.getElementById('mom-photo').style.display='block';
}

function showStats(){
  const statsDiv = document.getElementById('stats');
  statsDiv.style.display='block';
  const total = stats.total || 0;
  const pct = n => total===0?'0.0':((n/total)*100).toFixed(1);
  statsDiv.innerHTML = `<strong>Live Results:</strong><br>Mom: ${pct(stats.mom)}%<br>Dad: ${pct(stats.dad)}%<br>Sister: ${pct(stats.sister)}%<br>Cousin: ${pct(stats.cousin)}%<br>Friend: ${pct(stats.friend)}%<br>Someone Else: ${pct(stats.someone_else)}%<br>Total Votes: ${total}`;
}

function resetVotes(){
  stats = { mom:0, dad:0, sister:0, cousin:0, friend:0, someone_else:0, total:0 };
  guessed=false;
  document.getElementById('options').style.display='block';
  document.getElementById('instructions').style.display='block';
  document.getElementById('result').innerHTML='';
  document.getElementById('result').classList.remove('wrong');
  document.getElementById('mom-photo').style.display='none';
  document.getElementById('stats').style.display='none';
  document.getElementById('wish-btn').style.display='none';
  document.getElementById('name-section').style.display='block';
}

function launchConfettiAroundPhoto(rect, duration=1000){
  const end = Date.now() + duration;
  (function frame(){
    const randomX = rect.left + Math.random() * rect.width;
    const randomY = rect.top + Math.random() * rect.height;
    confetti({particleCount: 8, spread: 60, origin:{x:randomX/window.innerWidth,y:randomY/window.innerHeight}, shapes:['circle','heart','star']});
    if(Date.now() < end){ requestAnimationFrame(frame); }
  }());
}

// Particles floating in background continuously
function createParticles(){
  const particleContainer = document.getElementById('particles');
  const symbols = ['üéà','üéâ','üíñ','‚≠ê'];
  const totalParticles = 15;
  for(let i=0;i<totalParticles;i++){
    const span = document.createElement('span');
    span.className='particle';
    span.innerText=symbols[Math.floor(Math.random()*symbols.length)];
    resetParticle(span);
    particleContainer.appendChild(span);
    animateParticle(span);
  }
}

function resetParticle(span){
  span.style.left = Math.random()*100 + '%';
  span.style.top = '100%';
  span.style.fontSize = (Math.random()*20 + 20)+'px';
  span.speed = Math.random()*0.5 + 0.5;
}

function animateParticle(span){
  function move(){
    let top = parseFloat(span.style.top);
    top -= span.speed;
    if(top<-5){ top=100; span.style.left=Math.random()*100 + '%'; }
    span.style.top = top + '%';
    requestAnimationFrame(move);
  }
  move();
}
createParticles();

// Send Birthday Wish button
document.getElementById('wish-btn').addEventListener('click', function(){
  const message = encodeURIComponent(`Hi! I'm ${visitorName}. Wishing your Mom a very Happy Birthday! üéâ‚ù§Ô∏è`);
  const whatsappUrl = `https://wa.me/16044459047?text=${message}`;
  window.open(whatsappUrl,'_blank');
});
</script>
</body>
</html>
